
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Grid</title>
        <link rel="stylesheet" href="styles.css"> <!-- CSS File -->
    </head>

    <body id="body">
        <label for="gameMode">Choose Gamemode:</label>

        <select name="gameMode" id="gameModeSelector">
            <option value="singlePlayer">Single Player</option>
            <option value="twoPlayer">Two Player</option>
            <option value="playerVsAI">Player vs. Computer</option>
        </select>

        <button onclick="startGame()">Start Game</button>

        <div id="playerScoresContainer">
            <div id="singlePlayerScore" class="score player1Score">Score: </div>
            <div id="player1" class="score player1Score">Player 1's Score: </div>
            <div id="player2" class="score player2Score">Player 2's Score: </div>
            <div id="AIScore" class="score player2Score">Computer's Score: </div>
        </div>

        <div id="gridAndWordContainer">
            <table id="grid"></table>
            <div id="wordListContainer">
                <div style="text-align: center; font-size: 16pt;">Word List:</div>
                <div id="wordList"></div>
            </div>
        </div>

        <div id="currentWordContainer">
            <div id="currentWord">Current Word: </div>
        </div>

        <button id="submitButton" onclick="submitWord()">Submit</button>

        <script src="script.js"></script>
    </body>
</html>
